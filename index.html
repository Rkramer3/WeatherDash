<html>

<head>
    <title>My Dashboard</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>

    <h1 class="title">Hello! Today is <span id="date"></span></h1>
    <div id="tbl1">
        <table class="tableone" cellpadding="0" cellspacing="0">
            <tr class="first">
                <td class="odd">
                    <h1><span id="weather"></span></h1>
                </td>
                <td class="even" width="100px">
                    <p>Ultra Violet Index</p>
                    <h1><span id="uv"></span></h1>
                </td>
                <td class="odd">
                    <p>Humidity</p>
                    <h1><span id="hum"></span></h1>
                </td>
                <td class="even" width="100px">
                    <p>Cloud Cover</p>
                    <h1><span id="cc"></span></h1>
                </td>
            </tr>
        </table>
    </div>
    <table>
        <tr class="first">
            <td class="odd">
                <h1><span id="current"></span></h1>
            </td>
        </tr>
    </table>
    <hr>

    <h2>Latest news:</h2>
    <div id="news">
    </div>
    <p>Powered by <a href="https://newsapi.org/">NewsAPI</a> and <a href="https://darksky.net/poweredby/">Dark Sky</a></p>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="index2.js"></script>
</body>

</html>
